<h3><%= name %></%></h3>

<table border="1">
    <thead>
        <tr>
            <th>Price</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <% _.each(records, function(record) {%>
        <tr>
            <th><%= record.get('price') %></th>
            <th><%= moment(record.get('priceDate')).format('L') %></th>
        </tr>
        <% }); %>
    </tbody>
</table>
<canvas id="myChart" width="600" height="400"></canvas>
